{% extends "base.html" %}
{% load static %}
{% block body %}


    <div id="wrapper">
        <div id="container">
            <div class="card"  style="background-color:yellow;">
            <div id="welcome">
                <h1 class="card-header"  style="background-color:red;">Welcome to Your Book Space - BS<span>Book Management System</span> </h1>
            </div>
                <div class="card-body">
                    <h5 class="card-title">All your books in one place</h5>
                    <p class="card-text"></p>

                </div>

            </div>



        </div>
    </div>


<p style="text-align:center">
    <img style="margin-left: 10px" src="static/images/minion-1.jpg">
    <img style="margin-left: 20px" src="static/images/Minions-2.jpg">
</p>

{% endblock %}

{% block stylesheets %}
<style>
    body { font: 18px/1.5 sans-serif; }
    h1, h2 { line-height: 1.2; margin: 0 0 .5em; }
    h2 { font-size: 21px; margin-bottom: 1em; }
    p { margin: 0 0 1em 0; }
    a { color: #0000F0; }
    a:hover { text-decoration: none; }
    code { background: #F5F5F5; max-width: 100px; padding: 2px 6px; word-wrap: break-word; }
    #wrapper { background: #FFF; margin: 1em auto; max-width: 800px; width: 95%; }
    #container { padding: 2em; }
    #welcome {margin-bottom: 2em; }
    #welcome h1 span { display: block; font-size: 75%; }
    @media (min-width: 768px) {
        #wrapper { width: 80%; margin: 2em auto; }
        #status a, #next a { display: block; }
        @-webkit-keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        .sf-toolbar { opacity: 0; -webkit-animation: fade-in 1s .2s forwards; animation: fade-in 1s .2s forwards;}
    }
</style>
{% endblock %}
